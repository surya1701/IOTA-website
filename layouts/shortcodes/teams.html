{{ $_hugo_config := `{ "version": 1 }` }}

<div class="col-md-6 mb-4" id='{{ .Get 0 | markdownify }}'>
  <div class="p-5 shadow rounded-lg">
    <h3 class="mb-4 marker">{{ .Get 0 | markdownify }}</h3>
    <img src='{{ .Get 1 | absURL }}' class="img-fluid">
    <p>{{ .Inner | markdownify }}</p>
  </div>
</div>
